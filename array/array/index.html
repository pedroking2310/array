<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassVision</title>
</head>
<body>
   
    <div>
        <h1>Cadastro</h1>
        <p>Para criar uma conta, preencha as informações abaixo!</p>
        <input type="text" id="usuarioCadastro" placeholder="Informe seu usuario"><br>
        <input type="password" id="senhaCadastro" placeholder="Informe sua senha"><br>
        <button onclick="cadastrar()">Cadastrar</button>


    </div>
    <div>
        <h1>Login</h1>
        <p>Preencha as informações para entrar em sua conta</p>
        <input type="text" id="usuarioLogin" placeholder="Informe seu usuario"><br>
        <input type="password" id="senhaLogin" placeholder="Informe sua senha"><br>
        <button onclick="logar()">Logado</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
